{% extends 'partials/dashboard_base.html' %}
{% block dasboard_content %}

        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
          <div class="row">
            <div class="pb-5">
              <a href="/create_user">
            <button class="btn btn-inverse-primary float-end">Create New user</button>
            </a>
            </div>
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">All Users</h4>
                 
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        
                        <tr>
                          <th>User</th>
                          <th>Email</th>
                          <th>Role</th>
                            <th>Status</th>
                          <th>Action</th>
                        </tr>
                        
                      </thead>
                      <tbody>
                        {%for users in data%}
                        <tr>
                          <td>{{users.username}}</td>
                          <td>{{users.email}}</td>
                          <td> {{users.role_name}} </td>
                          
                          <td>
                            {%if users.active == 1 %} 
                            <label                             
                            class="badge bg-success"> 
                            Active
                          </label>
                            {%else%} 
                            <label                             
                            class="badge bg-danger"> 
                            Deactivate
                          </label>
                        {%endif%}
                      </td>
                          <td><a href="/update_user?user_id={{users.user_id}}"><i class="ti-more-alt"></i></a></td>
                        </tr>
                        {%endfor%}
                       
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            
         
          </div>
          </div>
          <!-- content-wrapper ends -->
        
{%endblock%}
